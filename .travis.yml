#Travis-Ci
sudo: required
language: python

matrix:
  include:
    - python: 3.5
      dist: trusty
    - python: 3.6
      dist: trusty
    - python: 3.6
      dist: xenial
    - python: 3.7
      dist: xenial

install:
 - sudo apt update
 - sudo apt -y install swig

script:
 - make
 - cp example/PyDemo.py .
 - python PyDemo.py

before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
